<!DOCTYPE html>
<html>
<head>
  <title>Donation Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Donation Calculator</h1>
  </header>

  <main>
    <form id="calculator-form">
      <label for="annual-income">Annual Income:</label>
      <input type="number" id="annual-income" required>

      <label for="percentage-donation">Percentage Donation:</label>
      <input type="number" id="percentage-donation" required>

      <label for="working-years">Working Years:</label>
      <input type="number" id="working-years" required>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
