<!DOCTYPE html>
<html>
<head>
  <title>Donation Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Donation Calculator</h1>
  <form id="calculator-form">
    <label for="earnings">Annual Earnings:</label>
    <input type="text" id="earnings" required>
    <br>
    <label for="age">Age:</label>
    <input type="text" id="age" required>
    <br>
    <label for="working-age">Working Age:</label>
    <input type="text" id="working-age-start" required>
    <span>to</span>
    <input type="text" id="working-age-end" required>
    <div id="working-years"></div>
    <br>
    <label for="donation-percentage">Donation Percentage:</label>
    <input type="range" id="donation-percentage" min="0" max="100" step="1">
    <br>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
